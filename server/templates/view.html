<dialog open>
    <article>
        <header>
            <button aria-label="Close" rel="prev">
                <script>
                    me().on("click", ev => me("dialog").remove());
                </script>
            </button>
            <strong>{{.Title}}</strong>
        </header>
        <button hx-delete="/image/{{.ID}}">Delete</button>
    </article>
</dialog>
