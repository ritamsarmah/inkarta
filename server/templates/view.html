<dialog open>
    <article>
        <header>
            <button aria-label="Close" rel="prev">
                <script>
                    me().on("click", ev => me("dialog").remove());
                </script>
            </button>
            <h3>{{.Image.Title}}</h3>
            <p>{{.Image.Artist}}</p>
        </header>
        <img
            src="/image/{{.Image.ID}}?width=800&height=600"
            width="800"
            height="600"
        />
        <footer>
            <!-- prettier-ignore -->
            {{if eq .Next .Image.ID}}
            <button class="outline" disabled>Selected</button>
            {{else}}
            <button hx-put="/image/next/{{.Image.ID}}">Select</button>
            {{end}}
            <button class="secondary" hx-delete="/image/{{.Image.ID}}">
                Delete
            </button>
        </footer>
    </article>
</dialog>
